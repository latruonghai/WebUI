<!DOCTYPE html>
<html>
	<head>
		<title>Computer Vision Project</title>
		<meta charset=utf-8>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>
	<div class = "top-part">
		<div class = "box">
			<div class = "text-name">
				Computer
			</div>
		</div>
		<div class="box" id="logo1">
			<div class = "box part" id="part-1">
				<div class="logo">
					<img class= "image" src="https://portal.uit.edu.vn/Styles/profi/images/logo186x150.png">
				</div>
			</div>
			<div class = "box part" id = "part-2">
				<div id = "mentor" class="mem clearfix">
					Giảng viên hướng dẫn: Nguyễn Vinh Tiệp
				</div>
				<div id = "mem-1" class="mem clearfix">
					Sinh viên 1: Lã Trường Hải - 18520698
				</div>
				<div id="mem-2" class="mem clearfix">
					Sinh viên 2: Dương Lê Tường Khang - 18520698
				</div>
				<div id="mem-3" class="mem clearfix">
					Sinh viên 3: Bùi Đào Gia Huy - 18520698
				</div>
			</div>
			<div class = "box part" id = "part-3">
				<div class="project clearfix">
					Đề tài: Hiệu ứng ảnh 
				</div>
			</div>
		</div>
		<div class = "box">
			<div class="text-name">
				 Vision
			</div>
		</div>

		
	</div>
	<!-- Body part -->
	<div class = "body-part">
		<div class = "insert-picture">
			<div class = "insert-container">
				<input class="picture-name" type="text-name" name="" placeholder="Your Picture">
				<button class="browse-picture">Browse</button>
			</div>
		</div>
		<div class = "picture">
			<div class = "picture container">
				<div class="title-picture" id="picture-1">
					<h1>Picture 1</h1>
				</div>
				<div class = "picture-infor">
					<div class ="picture-show clearfix">
						<img class = "inline-picture" src="https://scontent-sin6-2.xx.fbcdn.net/v/t1.15752-9/121154764_3718857448134180_8220748208547097508_n.png?_nc_cat=108&_nc_sid=ae9488&_nc_ohc=d5z7O_XC8WcAX_llCrQ&_nc_ht=scontent-sin6-2.xx&oh=fbf48e380ca1f4836daa494c8301d6cf&oe=5FA75757" alt="Don't have picture">
					</div>
				</div>
			</div>
			<div class = "transport">
				<div class = "btn-block">
					<div class = "transport-block">
						<div class = "btn">
							<button class = "btn-transport">
								<i class="ion-android-arrow-forward"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class = "picture container">
				<div class="title-picture" id="picture-2">
					<h1>Picture 2</h1>
				</div>
				<div class = "picture-infor">
					<div class = "picture-show clearfix">
						<img class = "inline-picture" id = "picture-2" src="https://static.wikia.nocookie.net/rapviet/images/a/a6/1943730511048453396148922485565439851607806n-1539093548702491665680.jpg/revision/latest?cb=20190301151651&path-prefix=vi" alt="Don't have picture">
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bottom part -->
	<div class = "bottom-part">
		BOTTOM
	</div>
	
	<script src="script.js"></script>
</body>
</html>
